<!DOCTYPE html>
<html>
<head>
<title>Student Registration System</title>
<body>
<form>
	<label for="fname">First Name:</label><br>
	<input type="text" id="fname" name="fname"><br>

	<label for="lname">Last Name:</label><br>
	<input type="text" id="lname" name="lname"><br>
	
	<label for="fname">Father's Name:</label><br>
	<input type="text" id="fname" name="fname"><br>

	<label for="moth_name">Mother's Name:</label><br>
	<input type="text" id="moth_name" name="moth_name"><br>
	
	<label for="gender">Gender:</label>
	<input type="radio" id="male" name="gender" value="male">
	<label for="male">Male</label>
	<input type="radio" id="female" name="gender" value="female">
	<label for="female">Female</label>
	<input type="radio" id="others" name="gender" value="others">
	<label for="others">Others</label><br>

	<label for="subject">Subject</label>
	<select id="subject" name="subject">
		<option value="">-Select-</option>
		<option value="AOS">Advanced Operating Systems</option>
		<option value="IS">Information Security</option>
		<option value="DBA">Databse Applications</option>
		<option value="DP">Deep Learning</option>
	</select><br><br>
  	
	<label for="address">Address:</label>
	<textarea name="address" rows="5" cols="10"></textarea><br>

	<label for="category">Category:</label>
	<input type="checkbox" id="ur" name="category" value="ur">
	<label for="ur">UR</label>
	<input type="checkbox" id="obc" name="category" value="obc">
	<label for="obc">OBC</label>
	<input type="checkbox" id="scst" name="category" value="scst">
	<label for="scst">SC/ST</label><br><br>

	<input type="submit" value="Submit">
</form>
</body>
</head>
</html>
